<div class="as210">
  <a href="{% url 'product' product_image.product.id %}">
      <img class="as215" src="{{ product_image.image.url }}">
  </a>
        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}
  <br>
  <br>
  <br>
  <h5 class="as216">{{ product_image.product.name }}</h5>
  <p class="as217">{{ product_image.product.price }} тг.</p>
  <p class="as218">{{ product_image.product.short_description|truncatechars_html:50 }}</p>
  <a href="{% url 'product' product_image.product.id %}">
    <button class="as219">
        Просмотр
    </button>
  </a>
</div>
